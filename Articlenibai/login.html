<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="loginlogo.png" alt="Logo">
        </div>
        <form id="loginForm">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login" class="form-button">
            <br>
            <p>Don't have an account? <a href="#" id="signupButton" class="signup-link">Sign up</a></p>
        </form>
        <div class="loading-message" id="loadingMessage" style="display: none;">Successfully logged in! Redirecting...</div>
    </div>

    <!-- Sign-Up Form -->
    <div id="signupDialog" class="dialog">
        <div class="dialog-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <br>

                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
                <br>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <br>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="bscpe">Bachelor of Science in Computer Engineering (BSCpE)</option>
                    <option value="bsce">Bachelor of Science in Civil Engineering (BSCE)</option>
                    <option value="bsme">Bachelor of Science in Mechanical Engineering (BSME)</option>
                    <option value="bsie">Bachelor of Science in Industrial Engineering (BSIE)</option>
                </select>
                <br>

                <input type="submit" value="Sign Up" class="form-button">
            </form>
        </div>
    </div>
</body>
</html>
